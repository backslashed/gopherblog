{{define "editPost"}}
{{template "header" "Edit Post"}}

<form method="POST">
	Title:<br>
	<input type="text" name="title" value="{{.Title}}" /><br>
	Slug:<br>
	<input type="text" name="slug" value="{{.Slug}}" /><br>
	Tags (comma-separated):<br>
	<input type="text" name="tags" value="{{.TagsString}}" /><br>
	<input type="checkbox" name="draft" {{if not .Draft}}checked="true"{{end}} /> Published<br>
	Abstract:<br>
	<textarea name="abstract" class="short">{{.Abstract}}</textarea><br>
	Body:<br>
	<textarea id="mainBodyEditor" name="body">{{.Body}}</textarea><br>
	<input type="submit" value="Save" />
</form>

{{template "footer"}}
{{end}}
